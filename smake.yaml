version: 1

includes:
        - global.yaml

targets:
        - default
        - config
        - core0
        - core1
        - writer

default:
        type: alias
        targets:
                - core0
                - core1
                - writer

config:
        type: c
        vars:
                result: config.h
        source_dir: src/
        source: config.h.in
        build_prefix: config

core0:
        type: x
        vars:
                cflags:
                        - -c -g
                ldflags:
                        - -g
                result: core0.out
        source_dir: src/core0
        build_prefix: core0
        depends:
                - config
        objects:
                - main.o
                - blah/test.o
        compile_each_c:
                - gcc $cflags $input -o $output
        link_all:
                - gcc $ldflags $objects -o $result


core1:
        type: x

writer:
        type: x
